<table class="table table-borderless table-condensed">
   <tr>
      <td width="85px">
         <a href="{{ url_for('user.user', username=user.username) }}">
         <img class ="user-list-img" src="{{ user.avatar(48) }}" />
         </a>
      </td>
      <td style="vertical-align:middle;">
         <a href="{{ url_for('user.user', username=user.username) }}"><b>{{ user.display_name }}</b></a>
         {% if user.admin %}<span style="color:goldenrod;">Admin</span>{% endif %}
      {% if user.last_seen %}
         {% if user.last_seen > onlinecheck %}
         <span style="color:green;"><b>âš« Online</b></span><br>
            {% if user.page_viewing %}
            Viewing {{ user.page_viewing | safe }} <br>
            {% endif %}
         {% else %}
         <br>Last seen {{ moment(user.last_seen).fromNow()}}<br>
         {% endif %}
      {% endif %}

<!--  <b>{{ user.forum_comments|count}}</b> forum posts and <b>{{ user.comments.count()}}</b> album comments -->

      </td>
   </tr>
</table>

{% extends 'base.html' %}

{% block app_content %}
    <h1>Error</h1>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}
<p><a href="{{ url_for('main.index') }}">Home</a></p>
{% endblock %}
